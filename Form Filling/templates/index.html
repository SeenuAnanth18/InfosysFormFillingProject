<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosys University</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Infosys University Application Form</h1>
        <form action="/submit" method="POST" id="voiceForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-wrapper">
                    <input type="text" id="name" name="name" placeholder="Say your name" required>
                    <button type="button" class="mic-btn" data-field="name">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Say your email" required>
                    <button type="button" class="mic-btn" data-field="email">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <div class="input-wrapper">
                    <input type="tel" id="phone" name="phone" placeholder="Say your phone number" required>
                    <button type="button" class="mic-btn" data-field="phone">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="dateofbirth">Date of Birth:</label>
                <div class="input-wrapper">
                    <input type="text" id="dateofbirth" name="dateofbirth" placeholder="Say your dateofbirth" required>
                    <button type="button" class="mic-btn" data-field="dateofbirth">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <div class="input-wrapper">
                    <input type="text" id="city" name="city" placeholder="Say your city" required>
                    <button type="button" class="mic-btn" data-field="city">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <div class="input-wrapper">
                    <input type="number" id="pincode" name="pincode" placeholder="Say your pincode" required>
                    <button type="button" class="mic-btn" data-field="pincode">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>


            <div class="form-group">
                <label for="state">State:</label>
                <div class="input-wrapper">
                    <input type="text" id="state" name="state" placeholder="Say your state" required>
                    <button type="button" class="mic-btn" data-field="state">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <div class="input-wrapper">
                    <input type="text" id="nationality" name="nationality" placeholder="Say your nationality" required>
                    <button type="button" class="mic-btn" data-field="nationality">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="religion">Religion:</label>
                <div class="input-wrapper">
                    <input type="text" id="religion" name="religion" placeholder="Say your religion" required>
                    <button type="button" class="mic-btn" data-field="religion">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="input-wrapper">
                    <input type="text" id="gender" name="gender" placeholder="Say your gender" required>
                    <button type="button" class="mic-btn" data-field="gender">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="university">University of Previous Course:</label>
                <div class="input-wrapper">
                    <input type="text" id="university" name="university" placeholder="Say your previous university" required>
                    <button type="button" class="mic-btn" data-field="university">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Course Studied:</label>
                <div class="input-wrapper">
                    <input type="text" id="course" name="course" placeholder="Say your course" required>
                    <button type="button" class="mic-btn" data-field="course">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="percentage">Percentage:</label>
                <div class="input-wrapper">
                    <input type="num" id="percentage" name="percentage" placeholder="Say your percentage" required>
                    <button type="button" class="mic-btn" data-field="percentage">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="preferredcourse">Preferred Course:</label>
                <div class="input-wrapper">
                    <input type="text" id="preferredcourse" name="preferredcourse" placeholder="Say your preferred course" required>
                    <button type="button" class="mic-btn" data-field="preferredcourse">
                        <img src="{{ url_for('static', filename='mic.svg') }}" alt="Microphone">
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
